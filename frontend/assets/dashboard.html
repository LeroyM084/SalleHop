    <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Emineo Logo">
            </div>
            <nav class="nav-menu">
                <ul>
                    <li class="active">
                        <a href="dashboard.html">
                            <img src="assets/images/icons/home.svg" alt="Accueil">
                            <span>Accueil</span>

                    </li>
                    <li>

                </div>

                    <h2>Planning des salles</h2>
                    <div class="campus-info">Campus Sup de Vinci Bordeaux</div>
                </div>
                
                <div class="planning-grid">
                    <div class="room-row header-row">

                        <div class="room-column">204</div>
                        <div class="room-column">205</div>
                        <div class="room-column">206</div>
                        <div class="room-column">207</div>

                    </div>

                    <div class="planning-day">
                        <div class="date-column">27/05</div>
                        <div class="room-planning">
                            <!-- Room 204 -->
                            <div class="room-slot">
                                <div class="reservation orange">Informatique<br>8h30 - 12h30</div>
                            </div>
                            <!-- Room 205 -->
                            <div class="room-slot">
                                <div class="reservation red">Mathématiques<br>8h30 - 12h30</div>
                            </div>
                            <!-- Room 206 -->
                            <div class="room-slot">
                                <div class="reservation yellow">Anglais<br>8h30 - 12h30</div>
                            </div>
                            <!-- Room 207 -->
                            <div class="room-slot"></div>
                            <!-- Room 208 -->

                        </div>
                    </div>
                    
                    <!-- Day 2 -->
                    <div class="planning-day">
                        <div class="date-column">28/05</div>
                        <div class="room-planning">

                            <div class="room-slot"></div>
                            <!-- Room 205 -->
                            <div class="room-slot">
                                <div class="reservation red">Mathématiques<br>8h30 - 12h30</div>

                            <!-- Room 206 -->
                            <div class="room-slot">
                                <div class="reservation yellow">Anglais<br>8h30 - 12h30</div>
                            </div>
                            <!-- Room 207 -->
                            <div class="room-slot">
                                <div class="reservation">Libre</div>
                            </div>
                            <!-- Room 208 -->

                    </div>
                    
                    <!-- Day 3 -->
                    <div class="planning-day">
                        <div class="date-column">29/05</div>
                        <div class="room-planning">
                            <!-- Room 204 -->
                            <div class="room-slot"></div>

                            <div class="room-slot"></div>
                            <!-- Room 206 -->
                            <div class="room-slot">
                                <div class="reservation yellow">Anglais<br>8h30 - 12h30</div>
                            </div>
                            <!-- Room 207 -->
                            <div class="room-slot"></div>
                            <!-- Room 208 -->
                            <div class="room-slot"></div>
                        </div>
                    </div>
                </div>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emineo - Connexion</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
            </div>
            <h2 class="subtitle">GESTION DES SALLES DE CLASSES</h2>
            
            <div class="login-form">
                <h3>CONNEXION</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email ou nom d'utilisateur" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Mot de passe" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-primary">SE CONNECTER</button>
                    </div>
                </form>
                <div class="forgot-password">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
                <div class="create-account">
                    <button class="btn-secondary">CRÉER UN COMPTE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
